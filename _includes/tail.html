<script>
  function init(f) {
    if (window.addEventListener) window.addEventListener("load", f, false);
    else if (window.attachEvent) window.attachEvent("onload", f);
    else window.onload = f;
  }

  function loadScript(script, element) {
    var scr = document.createElement("script");
    scr.async = true;
    scr.src = script;
    (element || document.body).appendChild(scr);
  }

  function analytics() {
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
    ga('create', 'UA-39684572-1', 'auto');
    ga('send', 'pageview');
  }

  init(analytics);

  function load_disqus(id, title) {
    var disqus_shortname = 'mikeward';
    window.disqus_identifier = id;
    window.disqus_title = title;
    (function () {
      var dsq = document.createElement('script');
      dsq.type = 'text/javascript';
      dsq.async = true;
      dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
  }

  init(loadScript('//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js'));
  init(function () { (adsbygoogle = window.adsbygoogle || []).push({}); });
  init(loadScript('https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js'));
  Array.prototype.forEach.call(document.querySelectorAll('pre'), function (e) { e.className += ' prettyprint'; });
</script>
