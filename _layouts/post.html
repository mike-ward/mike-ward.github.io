---
layout: default
---
<div class="post">
  <h1 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
  <span class="post-date">{{ post.date | date_to_string }}</span>
  {{ content }}
</div>

<div class="related">
  {% if page.next.url %}
  <a href="{{ page.next.url }}">&larr; newer</a>
  {% endif %}
  {% if page.previous.url %}
  <a style="float:right" href="{{ page.previous.url }}">older &rarr;</a>
  {% endif %}
</div>2
